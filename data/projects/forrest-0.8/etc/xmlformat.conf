*DEFAULT
  subindent 2

p, abstract, description, note, warning, fixme, quote
  normalize yes
  wrap-length 80

title, li, dt, dd
  entry-break 0
  exit-break 0

strong, a, link, jump, fork, em, code, sub, sup, tt
  format inline

source, pre, blockcode
  format block
  normalize no

xsl:text, script
  format verbatim
# FIXME: xsl:text elements are then left-aligned to column 1
